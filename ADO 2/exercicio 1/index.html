<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Exercicio 1</title>

    <style>
        label.obrigatorio::after {
            content: '*';
            color: red;
        }
    </style>
</head>

<body>
    <main class="container mt-5 shadow p-3 mb-5 bg-white rounded">
        <h1 class="text-center text-uppercase font-weight-bold text-muted">Formulario</h1>
        <form name="form" id="form">
            <!-- NOME -->
            <div class="ml-5 mb-2">
                <label for="name" class="obrigatorio">Nome Completo</label>
                <input type="text" name="nome" id="nome" placeholder="Nome Completo" required autocomplete="off">
            </div>
            <!-- CPF -->
            <div class="ml-5 mb-2">
                <label for="cpf" class="obrigatorio">CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx" required autocomplete="off">
            </div>
            <!-- DATA DE NASCIMENTO -->
            <div class="ml-5 mb-2">
                <label for="dataNasc" class="obrigatorio">Data de Nascimento</label>
                <input type="date" name="dataNasc" id="dataNasc" required autocomplete="off">
            </div>
            <!-- EMAIL -->
            <div class="ml-5 mb-2">
                <label for="email" class="obrigatorio">Email</label>
                <input type="email" name="email" id="email" placeholder="nome@email.com" required autocomplete="off">
            </div>
            <!-- TELEFONE -->
            <div class="ml-5 mb-2">
                <label for="tel" class="obrigatorio">Telefone</label>
                <input type="fone" id="fone" name="fone" placeholder="(xx) xxxxx-xxxx" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>
            </div>
            <!-- PAGAMENTOS -->
            <div class="ml-5 mb-2">
                <label for="linguagens" class="obrigatorio">Forma de Pagamento</label>
                <select name="pagamento" id="pagamento" required>
                    <option value="empty"></option>
                    <option value="credito">Credito</option>
                    <option value="debito">Debito</option>
                    <option value="vista">A Vista</option>
                    <option value="cheque">Cheque</option>
                </select>
            </div>

            <button class="btn btn-primary ml-5" onclick="validar();">Enviar</button>
        </form>
    </main>
</body>

</html>
