<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Bal√£o de Dialogo</title>
    <script>
        function desenhando() {
            let desenho = document.getElementById('balao');
            if (desenho.getContext) {
                let canvas = desenho.getContext('2d');

                canvas.beginPath();
                canvas.moveTo(75, 25);
                canvas.quadraticCurveTo(25, 25, 25, 62.5);
                canvas.quadraticCurveTo(25, 100, 50, 100);
                canvas.quadraticCurveTo(50, 120, 30, 125);
                canvas.quadraticCurveTo(60, 120, 65, 100);
                canvas.quadraticCurveTo(125, 100, 125, 62.5);
                canvas.quadraticCurveTo(125, 25, 75, 25);
                canvas.stroke();
            }
        }
    </script>
</head>

<body onload="desenhando();">
    <canvas id="balao" width="150" height="150"></canvas>
</body>

</html>
