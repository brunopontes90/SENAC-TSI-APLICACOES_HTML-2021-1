<head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Exercicio 2</title>
</head>

<body class="container">
    <h1 class="text-center font-weight-bold text-muted">Bandeira Estado de SP</h1>
    <svg id="bandeira">
        <!-- FORMATO DA BANDEIRA -->
        <rect x="0" y="0" width="300" height="150" fill="white" stroke="black" stroke-width="1"></rect>
        <!-- LOGO DE DENTRO -->
        <rect x="0" y="0" width="80" height="60" fill="red" stroke="black" stroke-width="0"></rect>
        <!-- 1º LINHA -->
        <line x1="80" y1="5" x2="40000" y2="20" stroke="black" stroke-width="10"></line>
        <!-- 2º LINHA -->
        <line x1="80" y1="30" x2="40000" y2="20" stroke="black" stroke-width="10"></line>
        <!-- 3º LINHA -->
        <line x1="80" y1="55" x2="40000" y2="20" stroke="black" stroke-width="10"></line>
        <!-- 4º LINHA -->
        <line x1="0" y1="75" x2="40000" y2="20" stroke="black" stroke-width="10"></line>
        <!-- 5º LINHA -->
        <line x1="0" y1="100" x2="40000" y2="20" stroke="black" stroke-width="10"></line>
        <!-- 6º LINHA -->
        <line x1="0" y1="123" x2="40000" y2="20" stroke="black" stroke-width="10"></line>
        <!-- 7º LINHA -->
        <line x1="0" y1="145" x2="40000" y2="20" stroke="black" stroke-width="10"></line>
    </svg>
</body>

</html>
