<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Exercicio 10</title>
</head>

<body>
    <main class="container mt-5 shadow p-3 mb-5 bg-white rounded">
        <h1 class="text-center text-uppercase font-weight-bold text-muted">Formulario</h1>
        <form method="POST">
            <!-- NOME -->
            <div class="ml-5">
                <label for="name">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Nome Completo" required>
            </div>
            <!-- DATA DE NASCIMENTO -->
            <div class="ml-5">
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dataNasc" required>
            </div>
            <!-- EMAIL -->
            <div class="ml-5">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="nome@email.com" required>
            </div>
            <!-- Genero -->
            <div class="ml-5">
                <label for="gen">Masculino</label>
                <input type="radio" name="gen" class="mr-2">
                <label for="gen">Feminino</label>
                <input type="radio" name="gen">
            </div>
            <!-- TELEFONE -->
            <div class="ml-5">
                <label for="tel">Telefone:</label>
                <input type="fone" id="fone" name="tel" placeholder="(11) 91234-5678" required>
            </div>
            <!-- LINGUAGENS -->
            <div class="ml-5">
                <label for="linguagens">Linguagem Perferida:</label>
                <input list="linguagens" name="linguagem" id="linguagem" autocomplete required>
                <datalist name="linguagens" id="linguagens">
                    <option value="Javascript" />
                    <option value="Php" />
                    <option value="Laravel" />
                    <option value="Angular" />
                </datalist>
            </div>
            <!-- NIVEL DE EXPERIENCIA -->
            <div class="ml-5">
                <label for="nivel">Nivel de ExperiÃªncia: (entre 0 a 10):</label>
                <input type="number" id="nivel" min="0" max="10" placeholder="Nivel" required>
            </div>
            <!-- COMENTARIOS -->
            <div class="ml-5">
                <p>Mensagem:</p>
                <textarea name="msg" cols="50" rows="5" placeholder="Digitre sua mensagem"></textarea>
            </div>
            <button class="btn btn-primary ml-5" onclick="validar();">Enviar</button>
        </form>
    </main>
</body>

</html>
